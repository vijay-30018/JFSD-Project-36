<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - HealthiFy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- For icons -->
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">HealthiFy..</a>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="healthResource.html">Health Resources</a></li>
                <li><a href="wellnessProgram.html">Wellness Programs</a></li>
                <li><a href="supportServices.html">Support services</a></li>
                <li><a href="communityFeedback.html">Community Feedback</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="login.html">login/signup</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login/Signup Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-toggle">
                    <button id="login-btn" class="active">Login</button>
                    <button id="signup-btn">Signup</button>
                </div>
                <!-- Login Form -->
                <form id="login-form" class="auth-form active">
                    <h2>Login to HealthiFy</h2>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                    <p class="redirect-text">Don't have an account? <a href="#" id="show-signup">Signup here</a></p>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="auth-form">
                    <h2>Signup for HealthiFy</h2>
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" name="signup-name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="signup-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="signup-password" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" name="signup-confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn-primary">Signup</button>
                    <p class="redirect-text">Already have an account? <a href="#" id="show-login">Login here</a></p>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 HealthiFy. All Rights Reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- JavaScript for Toggle Forms -->
    <script>
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        loginBtn.addEventListener('click', () => {
            loginBtn.classList.add('active');
            signupBtn.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        });

        signupBtn.addEventListener('click', () => {
            signupBtn.classList.add('active');
            loginBtn.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        });

        document.getElementById('show-signup').addEventListener('click', (e) => {
            e.preventDefault();
            signupBtn.click();
        });

        document.getElementById('show-login').addEventListener('click', (e) => {
            e.preventDefault();
            loginBtn.click();
        });
    </script>

</body>
</html>
